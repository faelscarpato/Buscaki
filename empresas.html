    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
               <img src="logo.svg" alt="Logo BuscAKI"> </a>
        </div>
        <button class="menu-button">☰</button>
    </header>

    <div class="sidebar">
        <button class="close-sidebar">X</button>
        <a href="index.html">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <input type="text" placeholder="Buscar no Menu" class="sidebar-search">
        <div class="sidebar-categories">
            <h3>Categorias</h3>
            <a href="empresas.html">Empresas</a>
            <a href="#">Lanchonete</a>
            <a href="#">Restaurante</a>
            <a href="#">Combustível</a>
            <a href="#">Vestuário</a>
            <a href="#">PetShop</a>

            <a href="#">Dentista</a>
            <a href="#">Supermercado</a>
        </div>
    </div>

    <main>
        <section class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <i class="fas fa-search"></i>
        </section>

        <section class="filters">
            <button>Filtrar</button>
            <select id="sort-select">
                <option value="">Ordenar</option>
                <option value="a-z">A-Z</option>
                <option value="z-a">Z-A</option>
                <option value="mais-proximos">Mais Próximos</option>
            </select>
        </section>

        <section class="results" id="results-container">
            </section>
    </main>

    <nav class="bottom-nav">
        <ul>
          <li>
            <a href="index.html">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="empresas.html">
              <i class="fas fa-store"></i>
              <span>Empresas</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-search"></i>
              <span>Buscar</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-heart"></i>
              <span>Favoritos</span>
            </a>
          </li>
          <li>

            </a>
          </li>
        </ul>
      </nav>


      <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>

 
   
   <script>
       
   // Obtém referências para os elementos do menu e do overlay
const menuButton = document.querySelector('.menu-button');
const sidebar = document.querySelector('.sidebar');
const closeSidebarButton = document.querySelector('.close-sidebar');
const body = document.body

// Adiciona event listener para abrir/fechar o menu ao clicar no ícone do menu
menuButton.addEventListener('click', () => {
   if (body.classList.contains('sidebar-open')) {
       body.classList.remove('sidebar-open');
       sidebar.classList.remove('active');
   } else {
       body.classList.add('sidebar-open');
       sidebar.classList.add('active');
   }
});

// Adiciona event listener para fechar o menu ao clicar no botão "X"
closeSidebarButton.addEventListener('click', () => {
   body.classList.remove('sidebar-open');
   sidebar.classList.remove('active');
});
   



    
       
    </script>
</body>
</html>
